name: Django CI/CD  
on:  
  push:  
    branches: [ main ] 


jobs:  
  build-and-test:  
    runs-on: ubuntu-latest  
    steps:  
    - name: Checkout code  
      uses: actions/checkout@v2  

    - name: Set up Docker Buildx  
      uses: docker/setup-buildx-action@v1  

    - name: Cache Docker layers  
      uses: actions/cache@v2  
      with:  
        path: /tmp/.buildx-cache  
        key: ${{ runner.os }}-buildx-${{ github.sha }}  
        restore-keys: |  
          ${{ runner.os }}-buildx-  


    - name: Build the Docker image  
      run: docker-compose -f docker-compose.yml build  




    - name: Execute start.sh script  
      run: |
        ls -l
        chmod a+x start.sh
        chmod +x ./start.sh  
        ls ./deployment/ -l
        
    - name: Make scripts executable  
      run: |  
        chmod a+x ./deployment/start_daphne.sh  
        chmod a+x ./deployment/start_app.sh  
        chmod a+x ./deployment/gunicorn.conf 
        chmod a+x ./deployment/daphne.conf
        chmod a+x ./deployment/nginx_default.conf


    - name: Run tests  
      run: docker compose up  

    - name: Run tests  
      run: docker-compose -f docker-compose.yml run backend pytest

  deploy:  
    needs: build-and-test  
    runs-on: ubuntu-latest  
    if: github.ref == 'refs/heads/master'  
    steps:  
    - name: Checkout code  
      uses: actions/checkout@v2  

    - name: Setup SSH  
      uses: webfactory/ssh-agent@v0.5.0  
      with:  
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  

    - name: Deploy to VPS  
      run: |  
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} -p ${{ secrets.VPS_PORT }} <<EOF  
          cd /path/to/your/project  
          docker-compose -f docker-compose.yml down  
          git pull  
          docker-compose -f docker-compose.yml up --build -d  
        EOF
